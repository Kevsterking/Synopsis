<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FlowChart maker</title>

    <link type="text/css" rel="stylesheet" href="index.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="flowchart.js"></script>
    <script src="filebuilder.js"></script>
  </head>
  <body>

    <table id="editor">
      <tr>

        <td width="80%">
          <div id="canvas" style="width:100%;height:100%;">
          </div>
        </td>

        <td width="20%" id="tool-bar">
          <div style="width:100%;height:100%;">

            <fieldset id="tools" class="centered">
              <legend>Tools</legend>
              <button id="flowline" class="tool-button">Flowline</button>
              <button id="processBox" class="tool-button">Process</button>
              <button id="desicionBox" class="tool-button">Decision</button>
              <button id="inputBox" class="tool-button">Input</button>
            </fieldset>

            <fieldset id="focused" class="centered">
              <legend>Focused</legend>
            </fieldset>

          </div>
        </td>

      </tr>
    </table>

  </body>
</html>
